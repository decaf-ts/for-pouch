name: "Build & Test"

on:
  workflow_dispatch: # on button click
  push:
    branches: [ master, main ]
    paths:
      - src/**
      - tests/**
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - name: Start database for testing
        working-directory: "node_modules/@decaf-ts/for-couchdb"
        run: |
          npm run docker:build
          docker compose -f docker/docker-compose.yml up -d
      - name: Wait for all CouchDB nodes to be ready
        run: |
          for i in {1..10}; do
            echo "Checking CouchDB nodes (attempt $i)..."
            curl -sf http://localhost:10010/_up && \
            curl -sf http://localhost:10011/_up && \
            curl -sf http://localhost:10012/_up && break
            echo "One or more CouchDB nodes not ready yet..."
            sleep 3
          done
      - run: npm run build:prod
      - run: npm run test:all