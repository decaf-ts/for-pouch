name: "Pages Builder"

on:
  workflow_dispatch: # on button click
  push:
    tags:
      - 'v?[0-9]+.[0-9]+.[0-9]+'
    branches: [ master, main ]
    paths:
      - workdocs/**
      - .github/workflows/pages.yaml

jobs:
  # Single deploy job no building
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    strategy:
      matrix:
        node-version: [ 22 ]
    environment:
      name: github-pages
    #      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      # Cache dependencies (npm)
      - name: Cache dependencies
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ matrix.node-version }}-

      # Install dependencies only if cache missed
      - run: npm ci
      - name: Login to docker
        run: echo ${{ secrets.GH_PAT }} | docker login ghcr.io -u USERNAME --password-stdin
      - name: Start database for testing
        run: |
          docker compose -f ./node_modules/@decaf-ts/for-couchdb/docker/docker-compose.yml up -d
      - run: npm run build:prod  # Replace with your build command  
      - run: npm run coverage
      - run: npm run docs
      - name: Setup Pages
        uses: actions/upload-pages-artifact@v3
        with:
          name: docs
          path: docs
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: docs
